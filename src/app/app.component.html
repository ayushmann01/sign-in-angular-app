  <main class="container-fluid">
  <div class="row bg-white m-1 mt-2 shadow-lg rounded">
    <div
      class="col-md-4 col-sm-md-3 col-sm-6 d-flex flex-column justify-content-center align-items-center p-3">
      <div>
        <h4>Sign In to Dashboard</h4>
        <small>Please enter login details</small>
      </div>
      <div>
        <form action="#" class="d-flex flex-column justify-content-between">
          <label for="email-field" class="mt-3">Email</label>
          <input #email type="email" name="email-field" class="form-control" />
          <label for="pass-field" class="mt-2">Password</label>
          <div class="d-inline-flex">
            <input #pass (click)="onTxtClick(email, pass, btn_submit)" type="password" name="pass-field" class="form-control"/>
            <i #eye (click)="onEyeCLick(eye,pass);" class="bi bi-eye" id="togglePassword"></i>
          </div>

          <div class="align-self-end mt-2 text-success">forget password?</div>
          <button #btn_submit class="btn btn-primary mt-3" disabled>
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="col-md-8 col-sm-md-9 col-sm-6 p-0 ">     
      <img id="svg" src="../assets/sign-in.svg" alt="sign-in svg">  
    </div>
  </div>
</main>
